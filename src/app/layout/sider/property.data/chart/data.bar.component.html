<nz-collapse [nzBordered]="false" class="zijin-form" ngForm>
  <nz-collapse-panel nzHeader="X 轴">
    <div class="m-schema-droppable">
      <div class="dropArea">
        <div nz-row nzType="flex" ngModelGroup="xAxis">
          <div nz-col [nzSpan]="24" style="margin-bottom: 8px">
            <nz-select style="width:100%;" name="type" nzShowSearch nzAllowClear nzPlaceHolder="坐标轴类型"
                       [(ngModel)]="option.xAxis.type">
              <nz-option nzLabel="value" nzValue="value"></nz-option>
              <nz-option nzLabel="category" nzValue="category"></nz-option>
              <nz-option nzLabel="time" nzValue="time"></nz-option>
              <nz-option nzLabel="log" nzValue="log"></nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="24" style="margin-bottom: 8px">
            <input nz-input placeholder="坐标轴名称" name="name" [(ngModel)]="option.xAxis.name">
          </div>
          <div nz-col [nzSpan]="24" style="margin-bottom: 8px">
            <nz-select style="width: 120px;" name="nameLocation" [(ngModel)]="option.xAxis.nameLocation" nzAllowClear
                       nzPlaceHolder="Choose">
              <nz-option nzValue="start" nzLabel="start"></nz-option>
              <nz-option nzValue="middle" nzLabel="middle"></nz-option>
              <nz-option nzValue="end" nzLabel="end"></nz-option>
            </nz-select>
          </div>
          <div nz-col [nzSpan]="24" style="margin-bottom: 8px">
            <nz-radio-group name="position" [(ngModel)]="option.xAxis.position">
              <label nz-radio nzValue="top">top</label>
              <label nz-radio nzValue="bottom">bottom</label>
            </nz-radio-group>
          </div>
          <div nz-col [nzSpan]="24" style="margin-bottom: 8px" ngModelGroup="axisLabel">
            <nz-slider [nzMin]="-90" [nzMax]="90" name="rotate" [(ngModel)]="option.xAxis.axisLabel.rotate"></nz-slider>
          </div>
          <div nz-col [nzSpan]="24">
            <div class="pills">
              <div *ngIf="!!seriesX" [title]="seriesX.name"
                   class="m-Pill m-Pill-DimensionPill u-item u-item-1 animated">
                <div class="text">
                  <span>{{seriesX.name}}</span>
                  <span class="u-icn u-icn-"></span>
                </div>
                <i class="sel" (click)="xAxisClick($event)" [attr.fieldName]="seriesX.name"></i>
              </div>
              <div class="empty" (dragenter)="dragenter($event)" (dragover)="dragover($event)" (drop)="dropX($event)">
                拖入字段
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </nz-collapse-panel>
  <nz-collapse-panel nzHeader="Y 轴">
    <div class="m-schema-droppable">
      <div class="dropArea">
        <div nz-row nzType="flex" ngModelGroup="title">
          <div nz-col [nzSpan]="24">
            <div class="pills">
              <div class="m-Pill m-Pill-DimensionPill u-item u-item-1 animated" *ngFor="let item of seriesY"
                   [title]="item.name">
                <div class="text">
                  <span>{{item.name}}</span>
                </div>
                <i class="sel"></i>
              </div>
              <div class="empty" (dragenter)="dragenter($event)" (dragover)="dragover($event)" (drop)="dropY($event)">
                拖入字段
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-collapse-panel>
  <nz-collapse-panel nzHeader="全部属性">

  </nz-collapse-panel>
</nz-collapse>
<nz-radio-group [ngModel]="aa" (ngModelChange)="ngModelChange()">
  <label nz-radio nzValue="top">top</label>
  <label nz-radio nzValue="bottom">bottom</label>
</nz-radio-group>
<ng-template #modalTitle>
  <h2 class="wintt"><span class="u-icn u-icn-set-o"></span> 数据筛选<span>(省份)</span></h2>
</ng-template>
