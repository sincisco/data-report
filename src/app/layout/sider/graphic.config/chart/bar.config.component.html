<nz-collapse [nzBordered]="false" class="zijin-form" ngForm>
  <nz-collapse-panel nzHeader="X 轴">
    <app-axis-config name="xAxis" [axis]="option.xAxis" [series]="seriesX" (axisChange)="ngAxisChange($event)"></app-axis-config>
  </nz-collapse-panel>
  <nz-collapse-panel nzHeader="Y 轴">
    <app-axis-config name="yAxis" [axis]="option.yAxis" [series]="seriesY" (axisChange)="ngAxisChange($event)"></app-axis-config>
  </nz-collapse-panel>
  <nz-collapse-panel nzHeader="全部属性">

  </nz-collapse-panel>
</nz-collapse>
<ng-template #modalTitle>
  <h2 class="wintt"><span class="u-icn u-icn-set-o"></span> 数据筛选<span>(省份)</span></h2>
</ng-template>
