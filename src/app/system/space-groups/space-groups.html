<nz-layout>
  <nz-header class="header">
    <div style="background-color: #4a90e2" nz-col nzSpan="4">公司logo</div>
    <div nz-col nzSpan="20">
      <ul nz-menu [nzMode]="'horizontal'" style="line-height: 48px">
        <li>
          <nz-dropdown [nzPlacement]="'bottomRight'" [nzTrigger]="'click'" class="title-tab">
            <a style="color: inherit;float: right;" nz-dropdown>
              cyzhu <i class="anticon anticon-down"></i><i class="anticon anticon-android"></i>
            </a>
            <ul nz-menu nzSelectable>
              <li nz-menu-item>
                <a>cyzhu@zjft.com</a>
              </li>
              <li nz-menu-item>
                <a [routerLink]="['/i']">个人中心</a>
              </li>
              <li nz-menu-item>
                <a [routerLink]="['/groups']">空间广场</a>
              </li>
              <li nz-menu-item>
                <a>首页</a>
              </li>
              <li nz-menu-divider></li>
              <li nz-menu-item>
                <a>退出</a>
              </li>
            </ul>
          </nz-dropdown>
        </li>
        <li> <a class="title-tab">咨询反馈</a></li>
        <li> <a class="title-tab">使用文档</a></li>
        <li> <a class="title-tab">个人中心</a></li>
        <li> <a class="title-tab">空间广场</a></li>
      </ul>
    </div>
  </nz-header>
  <nz-content>
    <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px">
      <div nz-col nzSpan="4" style="line-height: 32px; font-size: x-large ">
        空间广场
      </div>
      <div nz-col style="float: right">
        <button nz-button nzType="primary"><i class="anticon anticon-setting"></i>公司管理</button>
        <span>&nbsp;&nbsp;</span>
        <button nz-button ><i class="anticon anticon-plus"></i>创建空间</button>
      </div>
    </div>
    <div nz-row style="background-color: #f0f3f4;padding: 16px;height: 1000px">
      <div nz-row>
        <div nz-col>
          <span>我的空间</span>
        </div>
      </div>
      <div nz-row style="padding-top: 16px" nzGutter="16">
        <div nz-col nzSpan="6" (click)="openDetail(item)" *ngFor="let item of groups">
          <div nz-card-grid class="card">{{item.spaceName}}</div>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
