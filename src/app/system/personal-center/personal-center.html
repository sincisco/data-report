<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="sider-header">
      <span>个人中心</span>
    </div>
    <div class="user_info">
    </div>
    <ul class="nav" nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li class="line"></li>
      <li class="menuname"><span>管理中心</span></li>
      <li nz-menu-item><a routerLink="manage/report"><i class="anticon anticon-table"></i><span class="nav-text">报表收藏管理</span></a>
      </li>
      <li nz-menu-item><a routerLink="manage/screen"><i class="anticon anticon-area-chart"></i><span
        class="nav-text">大屏收藏管理</span></a>
      </li>
      <li nz-menu-item><a routerLink="manage/user"><i class="anticon anticon-user"></i><span class="nav-text">个人信息管理</span></a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout [ngStyle]="{'margin-left':isCollapsed?'80px':'200px'}">
    <nz-header style="line-height: 48px">
      <div nz-col nzSpan="2">
        <i style="line-height: 48px" class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed"
           (click)="isCollapsed=!isCollapsed"></i>
      </div>
      <div nz-col nzSpan="22">
        <ul nz-menu [nzMode]="'horizontal'" >
            <li><a style="color: inherit; float: left">
                <nz-dropdown [nzPlacement]="'bottomRight'" [nzTrigger]="'click'" class="title-tab">
                  <a style="color: inherit;float: right;" nz-dropdown>
                    空间通道 <i class="anticon anticon-down"></i>
                  </a>
                  <ul nz-menu nzSelectable>
                    <li nz-menu-item *ngFor="let item of testSpace">
                      <a [routerLink]="['/groups/'+item.spaceId]" routerLinkActive="router-link-active" >{{item.spaceName}}</a>
                    </li>
                  </ul>
                </nz-dropdown>
              </a>
            </li>
          <li>
            <nz-dropdown [nzPlacement]="'bottomRight'" [nzTrigger]="'click'" class="title-tab">
              <a style="color: inherit;float: right;" nz-dropdown>
                cyzhu <i class="anticon anticon-down"></i><i class="anticon anticon-android"></i>
              </a>
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a>cyzhu@zjft.com</a>
                </li>
                <li nz-menu-item>
                  <a [routerLink]="['/app/i']" routerLinkActive="router-link-active">个人中心</a>
                </li>
                <li nz-menu-item>
                  <a [routerLink]="['/app/groups']" routerLinkActive="router-link-active">空间广场</a>
                </li>
                <li nz-menu-item>
                  <a>首页</a>
                </li>
                <li nz-menu-divider></li>
                <li nz-menu-item>
                  <a (click)="logOut()">退出</a>
                </li>
              </ul>
            </nz-dropdown>
          </li>
          <li> <a class="title-tab">咨询反馈</a></li>
          <li> <a class="title-tab" (click)="post()">使用文档</a></li>
          <li> <a class="title-tab" [routerLink]="['/app/i']">个人中心</a></li>
          <li> <a class="title-tab" [routerLink]="['/app/groups']" >空间广场</a></li>
        </ul>
      </div>
    </nz-header>

    <nz-content>
      <div style="background: #f0f3f4; min-height: 1000px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
