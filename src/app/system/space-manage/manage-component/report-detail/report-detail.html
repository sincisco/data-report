<!--<h1><a [routerLink]="['/space']" routerLinkActive="router-link-active" >测试空间</a></h1>-->
<nz-layout>
  <nz-content>
    <!--<div style="background: #f0f3f4 ; min-height: 1000px;">-->
    <div nz-row style="background-color: rgb(246,248,248) ;border-bottom: 1px solid rgb(222,230,231);padding: 8px;">
      <div nz-col nzSpan="4" class="title-tab">
        {{report.reportName}}
      </div>
      <div nz-col>
       <a><i nz-tooltip nzTitle="页面已公开" nzPlacement="bottom" class="anticon anticon-eye"></i></a>
       <a><i nz-tooltip nzTitle="页面处于开发模式" nzPlacement="bottom" class="anticon anticon-setting"></i></a>
       <a><i nz-tooltip nzTitle="收藏" nzPlacement="bottom" class="anticon anticon-heart"></i></a>
       <a><i nz-tooltip nzTitle="编辑" nzPlacement="bottom" class="anticon anticon-edit"></i></a>
      </div>
    </div>

    <div nz-row style="background-color: #f0f3f4;padding: 16px;height: 1000px">
      <!--<div nz-row>-->
        <!--<div nz-col>-->
          <!--<span>我的空间</span>-->
        <!--</div>-->
      <!--</div>-->
      <div nz-row nzGutter="16">
        <div nz-col nzSpan="8">
          <div nz-card-grid class="card">{{report.reportName}}</div>
        </div>
        <div nz-col nzSpan="8">
          <div nz-card-grid class="card">{{report.reportId}}</div>
        </div>
        <div nz-col nzSpan="8">
          <div nz-card-grid class="card">Content</div>
        </div>
      </div>
    </div>

    <!--</div>-->
  </nz-content>

</nz-layout>
