<nz-collapse [nzBordered]="false" class="zijin-form" ngForm>
  <nz-collapse-panel nzHeader="图片文件">
    <div nz-row nzType="flex">
      <div nz-col [nzSpan]="24">
        <app-image-select name="image" [ngModel]="option.image"></app-image-select>
      </div>
      <div nz-col [nzSpan]="24" style="margin-bottom: 8px;">
        <label nz-checkbox name="show" nzSize="small">保持长宽比</label>
      </div>
    </div>
  </nz-collapse-panel>
  <nz-collapse-panel nzHeader="超链接设置">
    <div nz-row nzType="flex">
      <div nz-col [nzSpan]="24" style="margin-bottom: 8px;">
        <div class="u-btn u-btn-ghost u-btn-icon" style="width: 100%;">
          <i class="u-icn u-icn-link"></i>
          <span>创建链接</span>
        </div>
      </div>
    </div>
  </nz-collapse-panel>
  <nz-collapse-panel nzHeader="样式">
    <div nz-row nzType="flex">
      <div nz-col [nzSpan]="12" style="vertical-align: middle;line-height: 28px;margin-bottom: 8px;">背景</div>
      <div nz-col [nzSpan]="12" style="padding: 0 2px;margin-bottom: 8px;">
        <div name="backgroundColor" class="u-color-block"
             colorPicker [(ngModel)]="option.backgroundColor"
             [cpOutputFormat]="'rgba'"
             [cpOKButton]="true"
             cpOKButtonClass="ant-btn ant-btn-default"
             [cpPresetColors]="['#fff', '#000', '#2889e9', '#e920e9', '#fff500', 'rgb(236,64,64)']">
          <div class="color-area" style="border: 1px solid rgb(204, 204, 204);height: 22px;">
            <div style="width: 100%;height: 100%;z-index: 2;position: absolute;"
                 [style.background]="option.backgroundColor"></div>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="6" style="vertical-align: middle;line-height: 28px">边框</div>
      <div nz-col [nzSpan]="6" style="padding: 0 2px;">
        <nz-select nzSize="small" name="borderWidth" style="width: 100%;" nzAllowClear nzPlaceHolder="边框宽度"
                   [(ngModel)]="option.borderWidth">
          <nz-option nzCustomContent nzLabel="0" nzValue="0">
            0
            <i class="u-icn u-lwsicn-0" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
          <nz-option nzCustomContent nzLabel="1" nzValue="1">
            1
            <i class="u-icn u-lwsicn-1" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
          <nz-option nzCustomContent nzLabel="2" nzValue="2">
            2
            <i class="u-icn u-lwsicn-2" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
          <nz-option nzCustomContent nzLabel="3" nzValue="3">
            3
            <i class="u-icn u-lwsicn-3" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
          <nz-option nzCustomContent nzLabel="4" nzValue="4">
            4
            <i class="u-icn u-lwsicn-4" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
          <nz-option nzCustomContent nzLabel="5" nzValue="5">
            5
            <i class="u-icn u-lwsicn-5" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="4" style="padding: 0 2px;">
        <div name="borderColor" class="u-color-block"
             colorPicker [(ngModel)]="option.borderColor"
             [cpOutputFormat]="'rgba'"
             [cpOKButton]="true"
             cpOKButtonClass="ant-btn ant-btn-default"
             [cpPresetColors]="['#fff', '#000', '#2889e9', '#e920e9', '#fff500', 'rgb(236,64,64)']">
          <div class="color-area" style="border: 1px solid rgb(204, 204, 204);height: 22px;">
            <div style="width: 100%;height: 100%;z-index: 2;position: absolute;"
                 [style.background]="option.borderColor"></div>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="8" style="padding: 0 2px;">
        <nz-select nzSize="small" name="borderStyle" style="width: 100%;" nzAllowClear nzPlaceHolder="边框样式"
                   [(ngModel)]="option.borderStyle">
          <nz-option nzCustomContent nzLabel="实线" nzValue="solid">
            实线
            <i class="u-icn u-lwsicn-solid" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
          <nz-option nzCustomContent nzLabel="虚线" nzValue="dashed">
            虚线
            <i class="u-icn u-lwsicn-dashed" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
          <nz-option nzCustomContent nzLabel="点线" nzValue="dotted">
            点线
            <i class="u-icn u-lwsicn-dotted" style="margin-left: 5px; margin-right: 0px;"></i>
          </nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="12" style="vertical-align: middle;line-height: 28px;margin-top: 8px;">圆角</div>
      <div nz-col [nzSpan]="12" style="padding: 0 2px;margin-top: 8px;">
        <nz-input-number name="borderRadius" nzSize="small" style="width: 100%;"
                         [(ngModel)]="option.borderRadius" [nzMin]="0" [nzMax]="3000"
                         [nzStep]="1"></nz-input-number>
      </div>
    </div>
  </nz-collapse-panel>
</nz-collapse>
