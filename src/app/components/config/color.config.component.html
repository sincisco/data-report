<div nz-row nzType="flex" ngForm>
  <div nz-col style="margin-bottom: 8px;line-height: 28px" [nzSpan]="24">
    <nz-select name="color" [nzMaxMultipleCount]="10" style="width: 100%" nzMode="multiple"
               nzPlaceHolder="é¢œè‰²" [(ngModel)]="option">
      <nz-option nzCustomContent *ngFor="let item of listOfColors" [nzLabel]="item" [nzValue]="item">
        <span [style.backgroundColor]="item"
              style="color: #eeeeee;display: inline-block;line-height: 1.5">{{item}}</span>
      </nz-option>
    </nz-select>
  </div>
  <div *ngIf="option" nz-col style="margin-bottom: 8px;line-height: 28px" [nzSpan]="24">
    <div  *ngFor="let item of option" style="width: 20px;height: 20px;margin: 0 5px 5px 0;display: inline-block;border-radius: 3px;border: 1px solid #eee" [style.backgroundColor]="item"></div>
  </div>
</div>
